<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>When will you get Married?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>When will you get Married?</h1>
        <img src="https://www.quizony.com/when-will-you-get-married/when-will-you-get-married-1.png" class="center">

        <div class="question-container">
            <div class="question" id="question1">
                <h2>Question 1: How old are you?</h2>
                <button class="choice" data-question="1" data-choice="A">1-15</button>
                <button class="choice" data-question="1" data-choice="B">16-30</button>
            </div>
            <div class="question" id="question2" style="display:none;">
                <h2>Question 2: Are you dating anyone?</h2>
                <button class="choice" data-question="2" data-choice="A">Yes</button>
                <button class="choice" data-question="2" data-choice="B">No</button>
            </div>
            <style>
                h2{
                    text-align: center;
                }
            </style>
        </div>
        <div class="result-container" style="display:none;">
            <h2>Your Result:</h2>
            <p id="result"></p>
            <button id="restart">Restart Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
